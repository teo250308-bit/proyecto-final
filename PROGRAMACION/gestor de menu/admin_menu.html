<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Men√∫ - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .product-img {
            width: 50px;
            height: 50px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">üçΩÔ∏è Gestor de Platos del Men√∫</h2>

        <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#modalAgregar">
            <i class="fas fa-plus"></i> Agregar Plato
        </button>

        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Buscar plato por nombre..." id="inputBuscar">
            <button class="btn btn-outline-secondary" type="button" id="btnBuscar">Buscar</button>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Imagen</th>
                        <th>Nombre</th>
                        <th>Descripci√≥n</th>
                        <th>Precio ($)</th>
                        <th>Tipo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaProductos">
                    </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="modalAgregar" tabindex="-1" aria-labelledby="modalAgregarLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="formAgregarProducto">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalAgregarLabel">‚ûï Agregar Nuevo Plato</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="nombre_add" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre_add" name="Nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="descripcion_add" class="form-label">Descripci√≥n</label>
                            <textarea class="form-control" id="descripcion_add" name="Descripcion" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="precio_add" class="form-label">Precio</label>
                            <input type="number" class="form-control" id="precio_add" name="Precio" required min="0">
                        </div>
                        <div class="mb-3">
                            <label for="imagen_add" class="form-label">Imagen (URL o Nombre de archivo)</label>
                            <input type="text" class="form-control" id="imagen_add" name="Imagen">
                        </div>
                        <div class="mb-3">
                            <label for="tipo_add" class="form-label">Tipo</label>
                            <input type="text" class="form-control" id="tipo_add" name="Tipo">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary">Guardar Plato</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="formEditarProducto">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalEditarLabel">‚úèÔ∏è Editar Plato</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="id_producto_edit" name="Id_producto">
                        <div class="mb-3">
                            <label for="nombre_edit" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre_edit" name="Nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="descripcion_edit" class="form-label">Descripci√≥n</label>
                            <textarea class="form-control" id="descripcion_edit" name="Descripcion" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="precio_edit" class="form-label">Precio</label>
                            <input type="number" class="form-control" id="precio_edit" name="Precio" required min="0">
                        </div>
                        <div class="mb-3">
                            <label for="imagen_edit" class="form-label">Imagen (URL o Nombre de archivo)</label>
                            <input type="text" class="form-control" id="imagen_edit" name="Imagen">
                        </div>
                        <div class="mb-3">
                            <label for="tipo_edit" class="form-label">Tipo</label>
                            <input type="text" class="form-control" id="tipo_edit" name="Tipo">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalEliminar" tabindex="-1" aria-labelledby="modalEliminarLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEliminarLabel">üóëÔ∏è Confirmar Eliminaci√≥n</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>¬øEst√°s seguro de que deseas eliminar el plato **<span id="nombreProductoEliminar"></span>**?</p>
                    <input type="hidden" id="id_producto_delete">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="btnConfirmarEliminar">Eliminar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="admin_menu.js"></script>
</body>
</html>
