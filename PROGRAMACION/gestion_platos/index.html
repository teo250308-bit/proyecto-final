<!-- Tarjetas de comida -->
  <section class="wrap section">
     <!-- Barra de acciones -->
  <div class="actions-bar">
    <h6>Gestión de Platos</h6>
    <button class="btn-primary" id="btnAbrirModal">+ Agregar plato</button>
  </div>

  <!-- Modal (Agregar / Editar) -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modal-header">
        <h2 id="modalTitle">Agregar Plato</h2>
        <button class="modal-close" id="btnCerrarModal" aria-label="Cerrar">✕</button>
      </div>

      <form id="platoForm">
        <input type="hidden" name="id" id="platoId" />

        <div class="campo2">
          <p>Nombre</p>
          <input type="text" name="nombre" id="nombre" required />
        </div>

        <div class="campo2">
          <p>Descripción</p>
          <textarea name="descripcion" id="descripcion" required></textarea>
        </div>

        <div class="campo2">
          <p>URL de Imagen</p>
          <input type="text" name="imagen" id="imagen" placeholder="https://..." required />
          <div class="img-preview" id="imgPreview" aria-label="Vista previa"></div>
        </div>

        <div class="campo2">
          <p>Precio</p>
          <input type="number" name="precio" id="precio" required />
        </div>

        <div class="campo2">
          <p>Tipo</p>
          <input type="text" name="tipo" id="tipo" placeholder="Ej: Entrada, Principal..." required />
        </div>

        <div class="modal-actions">
          <button type="button" class="btn-secondary" id="btnCancelar">Cancelar</button>
          <button type="submit" class="btn-primary" id="btnGuardar">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Tabla -->
  <h2>Lista de Platos</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Plato</th>
        <th>Descripción</th>
        <th>Imagen</th>
        <th>Precio</th>
        <th>Tipo</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody id="tablaPlatos"></tbody>
  </table>
