<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="perfil.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Poller+One&display=swap">
</head>
<body>
    <div class="wrap-header-hero">
        <header class="main-header">
            <div class="header-wrap">
                <nav class="nav-header">
                    <div class="nav-wrap-header">
                        <ul class="main-menu">
                            <li class="menu-item"><a href="index.html">Inicio</a></li>
                            <li class="menu-item"><a href="#">Mi Perfil</a></li>
                            <li class="menu-item"><a href="#">Cerrar Sesión</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
    </div>

    <main class="perfil-container">
        <div class="perfil-card">
            <div class="perfil-header">
                <h2>Mi Perfil</h2>
            </div>
            <div class="perfil-info">
                <div class="info-grupo">
                    <label>Nombre:</label>
                    <p id="nombre-usuario">Nombre del Usuario</p>
                </div>
                <div class="info-grupo">
                    <label>Estado:</label>
                    <p id="estado-usuario">Activo</p>
                </div>
                <div class="info-grupo">
                    <label>Rol:</label>
                    <p id="rol-usuario">Cliente</p>
                </div>
            </div>
            <div class="perfil-acciones">
                <button class="btn-editar">Editar Perfil</button>
                <button class="btn-cambiar-pass">Cambiar Contraseña</button>
            </div>
        </div>
    </main>
</body>
</html>
