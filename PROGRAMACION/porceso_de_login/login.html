    <h2>Iniciar Sesión</h2>
    <form id="LoginForm">
      <div class="campo">
        <p>Correo Gmail</p>
        <input type="email" name="email" placeholder="Correo Gmail" required>
      </div>

      <div class="campo">
        <p>Contraseña</p>
        <input type="password" name="password" placeholder="Contraseña" required>
      </div>

      <button type="submit">Ingresar</button>
    </form>
