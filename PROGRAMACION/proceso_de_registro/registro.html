<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - NUTRANT</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap">
</head>
<body class="login-page">
  <div id="botpress-webchat-container"></div>
  <script src="https://cdn.botpress.cloud/webchat/v3.2/inject.js"></script>
  <script>
    window.botpress.init({
      "botId": "dad47222-0db5-4515-b8d6-e51ff833ae37",
      "configuration": { "version": "v1", "botName": "Asistente de Marca", "color": "#FFC300" },
      "clientId": "58b7db11-9d43-4910-acb1-2e027dc04c40"
    });
  </script>

  <div class="wrap-header-hero2">
    <header class="main-header">
      <div class="header-wrap">
        <div class="wrap-logo-header"><a class="logo-header" href="../index.html">NUTRANT</a></div>
        <div class="wrap-nav-header">
          <nav class="nav-header">
            <input type="checkbox" id="check"><label for="check" class="checkbtn"><i class="toggle-menu"></i></label>
        <ul class="main-menu" id="main-menu">
              <li class="menu-item"><a href="../index.html">Inicio</a></li>
              <li class="menu-item"><a href="../nosotros/index.html">Nosotros</a></li>
              <li class="menu-item"><a href="../porceso_de_login/login.html">Iniciar Sesión</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
  </div>

  <div class="login-box">
    <h2>Crear Cuenta</h2>
    <form id="registerForm">
      <div class="campo">
        <p>Nombre</p>
        <input type="text" name="nombre" placeholder="Solo letras de la A-Z" pattern="[A-Za-z]{4,25}" required>
      </div>
      <div class="campo">
        <p>Apellido</p>
        <input type="text" name="apellido" placeholder="Apellido" required>
      </div>
      <div class="campo">
        <p>Correo Gmail</p>
        <input type="email" name="email" placeholder="Correo Gmail" required>
      </div>
      <div class="campo">
        <p>Contraseña</p>
        <input type="password" pattern="[A-Za-z0-9]{1,8}" name="password" placeholder="Contraseña" required>
      </div>
      <input type="submit" value="Registrarse">
    </form>
    <p>¿Ya tenés cuenta? <a href="../porceso_de_login/login.html">Volver al Login</a></p>
  </div>

  <script src="registro.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.23.0/dist/sweetalert2.all.min.js"></script>
  <script src="../analytics/tracker.js" data-root="../"></script>
  <script src="../js/admin_nav.js" data-base="../"></script>
</body>
</html>
