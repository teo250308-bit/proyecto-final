  <div class="login-box">
        <h2>Crear Cuenta</h2>
        <form id="registerForm">
  <div class="campo">
    <p>Nombre</p>
    <input type="text" name="nombre" placeholder="solo letras de la A-Z" pattern="[A-Za-z]{4,25}" required>
  </div>

  <div class="campo">
    <p>Apellido</p>
    <input type="text" name="apellido" placeholder="Apellido" required>
  </div>

  <div class="campo">
    <p>Correo Gmail</p>
    <input type="email" name="email" placeholder="Correo Gmail" required>
  </div>

  <div class="campo">
    <p>Contraseña</p>
    <input type="password" pattern="[A-Za-Z1-9]{1,8}" name="password" placeholder="Contraseña" required>
  </div>

  <input type="submit" value="Registrarse">
</form>
        <p>¿Ya tenés cuenta? <a href="../porceso_de_login/login.html">Volver al login</a></p>
    </div>
